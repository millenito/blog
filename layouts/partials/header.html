<header class="intro-and-nav" role="banner">
  <div>
    <div class="intro">
      <a class="logo" href="/" aria-label="{{ .Site.Title }} home page">
          <img src="{{ with .Site.Params.ImageLogo }} {{ . | absURL }} {{ end }}" alt="">
      </a>
      <div class="name">
          <h1>{{ .Site.Params.Name }}</h1>
      </div>
      <p class="library-desc">
        {{ with .Site.Params.description }}
          {{ . | markdownify }}
        {{ end }}
      </p>
    </div>
    {{ partial "nav.html" . }}
  </div>
</header>
